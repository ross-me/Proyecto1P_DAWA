<!--Formularios reactivos de angular-->
<form [formGroup]="form" class="ocultar" (submit)="onSubmit()">
    <mat-form-field class="formElement">
        <mat-label>Nombre:</mat-label>
        <input matInput type="text" placeholder="name" formControlName="name"/>        
    </mat-form-field>

    <mat-form-field class="formElement">
        <mat-label>Descripci√≥n:</mat-label>
        <input matInput type="text" placeholder="description" formControlName="description"/>        
    </mat-form-field>

    <mat-form-field class="formElement">
      <mat-label>Categoria:</mat-label>
      <mat-select formControlName="category">
          <mat-option value="">Seleccione...</mat-option>
          <mat-option value="Aventura">Aventura</mat-option>
          <mat-option value="Cultural ">Cultural</mat-option>
          <mat-option value="Naturaleza">Naturaleza</mat-option>          
        </mat-select>
    </mat-form-field>     
    
    <mat-form-field class="formElement">
        <mat-label>Precio:</mat-label>
        <input matInput type="number" placeholder="0" formControlName="price"/>        
    </mat-form-field>

    <mat-form-field class="formElement">
        <mat-label>Url de imagen de la actividad:</mat-label>
        <input matInput type="url" placeholder="url" formControlName="image"/>        
    </mat-form-field>

    <mat-radio-group aria-label="Select an option" class="formElement" formControlName="raiting">Rating:
        <mat-radio-button value="Todas las edades">Para todas las edades</mat-radio-button>
        <mat-radio-button value="Para mayores de 16">Para mayores de 16</mat-radio-button>
      </mat-radio-group>
    
      <!--<mat-checkbox class="formElement" formControlName="isAvailable">Esta disponible</mat-checkbox>-->
      <div>
        <button mat-raised-button color="primary" type="submit">Guardar</button>    
        <button mat-raised-button color="primary" type="reset">Cancelar</button>   
      </div>

</form>

<div class="search-container">
    <mat-form-field>
        <mat-label>Buscar:</mat-label>
        <input matInput type="search" placeholder="titulo o categoria" #searchInput 
        (keyup)="search(searchInput)"/>        
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="search(searchInput)">Buscar</button>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--Nombre -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let actividad"> {{actividad.name}} </td>
  </ng-container>
  <!--Descripcion -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
    <td mat-cell *matCellDef="let actividad"> {{actividad.description}} </td>
  </ng-container>
  <!--Categoria -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let actividad"> {{actividad.category}} </td>
  </ng-container>
    

  <!--Botones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let actividad"> 
     <button mat-raised-button color="accent" (click)="editar(actividad)">Editar</button>    
     <button mat-raised-button color="warn" (click)="eliminar(actividad)">Eliminar</button>    
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'description', 'category', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'category', 'actions'];"></tr>
</table>
<mat-paginator [pageSizeOptions]="[4, 7, 20]" aria-label="Select page" showFirstLastButtons>
</mat-paginator>
