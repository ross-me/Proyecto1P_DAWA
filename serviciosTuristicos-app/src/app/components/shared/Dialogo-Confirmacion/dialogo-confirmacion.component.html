<div class="content-center">
<h2 mat-dialog-title>{{data.titulo}}</h2>
<mat-dialog-content>{{data.contenido}}</mat-dialog-content>
</div>
<mat-dialog-actions class="boton-center">
  <button mat-button class="botones-accion" (click)="onAceptar()">Aceptar</button>
  <button mat-button class="botones-accion" (click)="onCancelar()">Cancelar</button>
</mat-dialog-actions>
